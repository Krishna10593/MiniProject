<h1>Login:</h1>
<form [formGroup]="loginForm">
    <label>Email: </label>
    <input type="email" formControlName="email" ><br>
    <label>Password: </label>
    <input type="password" formControlName="password"><br>
    <button class="btn btn-primary" (click)="login()">Login</button>
    
</form>
